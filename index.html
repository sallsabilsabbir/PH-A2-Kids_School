<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="kidsSchool.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body class="quicksand-normal">

    <!-- header and nav section -->
    <header>
        <nav class="navContainer">
            <div class="navDiv-1">
                <img src="logo.png" alt="logo of Kids School">
                <h2 class="logoText">SCHOOL</h2>
            </div>
            <div class="navDiv-2">
                <ul class="navMenu">
                    <li class="navMenu-1 orangeText">Home</li>
                    <li class="navMenu-2 blueText">About</li>
                    <li class="navMenu-3 skyblueText">Facilities</li>
                    <li class="navMenu-4 purpleText">Admission</li>
                </ul>
            </div>
            <div class="navDiv-3">
                <a href="#"><button class="contact bgOrange">Contact</button></a>
            </div>
            <div class="navDiv-4">
                <img class="menuIcon" src="burger-bar.png" alt="">
            </div>
        </nav>
    </header>

    <!-- hero section -->
     <section class="heroContainer">
        <div class="heroTexts">
            <h2 class="heroTitle">
                <span class="orangeText">Empowering</span> <br>students from small <br> age  <span class="skyblueText">towards vision</span>
            </h2>
            <p class="heroSubtext">With the courage, Confidence, Creativity and Compassion to make 
            <br> their Unique Contribution in a Diverse and Dynamic World.</p>
            <a href="#"><button class="enrollBtn bgBlack">Enroll Now</button></a>
        </div>

        <div>
            <img class="heroImage" src="/hero-kids.png" alt="">
        </div>
     </section>
    
</body>
</html>
